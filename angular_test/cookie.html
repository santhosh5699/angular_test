<!DOCTYPE html>
<html>
<head>
	<title>Angular JS: Cookies</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular-cookies.js"></script>
	<script src="cookies.js"></script>
</head>
<body ng-app="myApp" ng-controller="cookieController">
		<p>{{ myCookieVal }}</p><br>
		<input type="text" ng-model="cookieVal">
		<button ng-click="cookieValue(cookieVal)"> Update Cookie Value</button>
</body>
</html>
