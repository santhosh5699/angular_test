<!DOCTYPE html>
<html>
<head>
	<title>Angular JS: Passing Data Between Scopes !</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.2/angular.min.js"></script>
	<script src="angular-route.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-app="myApp">
	<input type="text" ng-model="message.property">
		<p ng-repeat="i in [1]">
			<input type="text" ng-model="message.property"><br>
			{{ message.property }}
		</p>
		OUTER: {{ message.property }}
</body>
</html>
